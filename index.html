<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="image"></div>
      <div class="content">
        <p class="name">Equilibrium #3429</p>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="purchase-details">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
            <p class="price">0.041ETH</p>
          </div>
          <div class="time-left">
            <img src="./images/icon-clock.svg" alt="icon-clock">
            <p class="time">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="image-avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
